<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Meu Amor - Game</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script>
// =============================
// SCENE 1 - Start
// =============================
class StartScene extends Phaser.Scene {
  constructor() {
    super('StartScene');
  }
  create() {
    // Simple instructions
    this.add.text(400, 300, "Oi meu amor,\nPressione BARRA DE ESPAÇO para iniciar",
      { font: "20px Arial", fill: "#ffffff", align: "center" }
    ).setOrigin(0.5);
    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('RickMortyScene');
    });
  }
}

// =============================
// SCENE 2 - Rick and Morty Intro
// =============================
// "Desde que começamos a compartilhar nossas vidas..."
class RickMortyScene extends Phaser.Scene {
  constructor() {
    super('RickMortyScene');
  }
  create() {
    this.add.text(400, 300,
      "Desde que começamos a compartilhar nossas vidas,\n" +
      "tenho sentido algo tão profundo que nem as realidades paralelas\nde Rick and Morty poderiam explicar.\n\nPressione ESPAÇO",
      { font: "20px Arial", fill: "#fff", align: "center" }
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('FragmentScene');
    });
  }
}

// =============================
// SCENE 3 - Fragmentation & Fixing Time
// =============================
// "Oh no, você errou... Assim como aquele episódio em que o tempo se fragmenta..."
// Depois vocês consertam. "Nosso amor transcende qualquer rachadura no espaço-tempo."
class FragmentScene extends Phaser.Scene {
  constructor() {
    super('FragmentScene');
  }
  create() {
    this.add.text(400, 300,
      "Oh não, você errou!\nAssim como aquele episódio em que o tempo se fragmenta,\nmesmo assim nada mudaria nossa essência.\n" +
      "Nosso amor transcende qualquer dúvida no espaço-tempo.\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center" }
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('HarryPotterScene');
    });
  }
}

// =============================
// SCENE 4 - Harry Potter Outfit
// =============================
// "Escreva a frase secreta para começar" (pode usar input depois)
// Por agora, só pressione espaço para continuar
class HarryPotterScene extends Phaser.Scene {
  constructor() {
    super('HarryPotterScene');
  }
  create() {
    this.add.text(400, 300,
      "Vista de Harry Potter!\nDigite a frase secreta (por ora, apenas pressione ESPAÇO)\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center" }
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('BroomScene');
    });
  }
}

// =============================
// SCENE 5 - Broom & Ball Scene
// =============================
// Ele voa na vassoura e é acertado pela bola.
// "Assim como essa bola veio do nada e acertou você, o teu amor me acertou em cheio!"
class BroomScene extends Phaser.Scene {
  constructor() {
    super('BroomScene');
  }
  create() {
    this.add.text(400, 300,
      "Voando na vassoura... PUM! Bola acerta ele.\n'Assim como essa bola veio do nada e acertou você,\n" +
      "o teu amor chegou na minha vida sem aviso e me acertou em cheio!'\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('HelpKissScene');
    });
  }
}

// =============================
// SCENE 6 - Help & Kiss Scene
// =============================
// "A gente se ajuda, a gente se cura, e no final, a gente sempre escolhe estar juntos."
class HelpKissScene extends Phaser.Scene {
  constructor() {
    super('HelpKissScene');
  }
  create() {
    this.add.text(400, 300,
      "Eu te ajudo a se levantar e te beijo.\n'A gente se ajuda, a gente se cura, e no final,\n" +
      "a gente sempre escolhe estar juntos.'\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('JuntosNosScene');
    });
  }
}

// =============================
// SCENE 7 - Juntos Nós...
// Mostra atividades (ler Bíblia, orar, jejuar, etc.)
class JuntosNosScene extends Phaser.Scene {
  constructor() {
    super('JuntosNosScene');
  }
  create() {
    this.add.text(400, 300,
      "Eu amo nós dois juntos porque juntos nós...\n- ler a Bíblia\n- Orar\n- Jejuar\n- assistir vídeos no YouTube\n- rir de coisas bobas\n- ficar bravos e fazer as pazes\n\nPressione ESPAÇO",
      { font: "16px Arial", fill: "#fff", align: "center" }
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('PortalTimeScene');
    });
  }
}

// =============================
// SCENE 8 - Portal e Viagem no Tempo (Rick and Morty de novo, voltar a 2017)
class PortalTimeScene extends Phaser.Scene {
  constructor() {
    super('PortalTimeScene');
  }
  create() {
    this.add.text(400, 300,
      "Eu queria ter o portal gun do Rick para chegar até você em segundos...\nVamos voltar a 2017 e rever nossas mensagens.\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('Messages2017Scene');
    });
  }
}

// =============================
// SCENE 9 - Mensagens de 2017, lembrar do primeiro contato
class Messages2017Scene extends Phaser.Scene {
  constructor() {
    super('Messages2017Scene');
  }
  create() {
    this.add.text(400, 300,
      "Voltando a 2017...\nNós nos conhecemos online, trocando mensagens bobas.\n'Vc é mt gata, tem amigas pra me apresentar?'\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('SmileMemoriesScene');
    });
  }
}

// =============================
// SCENE 10 - Sorriso, memória aconchegante
// "Seu sorriso continua o mesmo..."
class SmileMemoriesScene extends Phaser.Scene {
  constructor() {
    super('SmileMemoriesScene');
  }
  create() {
    this.add.text(400, 300,
      "Seu sorriso não mudou... é um cobertor quentinho.\nNos transporta a outra realidade.\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('TimeTravelNov2024Scene');
    });
  }
}

// =============================
// SCENE 11 - Viajar no tempo novembro 2024, lembrar do aeroporto
class TimeTravelNov2024Scene extends Phaser.Scene {
  constructor() {
    super('TimeTravelNov2024Scene');
  }
  create() {
    this.add.text(400, 300,
      "Vamos para novembro 2024...\nLembro da primeira vez que te vi no aeroporto,\neu colocando as coisas no carro com vergonha.\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('ElogioScene');
    });
  }
}

// =============================
// SCENE 12 - Primeiro Elogio, Instagram, momentos impressionantes
class ElogioScene extends Phaser.Scene {
  constructor() {
    super('ElogioScene');
  }
  create() {
    this.add.text(400, 300,
      "Até o seu primeiro elogio, as msgs no Instagram,\ntodos os nossos momentos me impressionam.\nComo a música do 'Peido' para Morty.\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('TextingSillyScene');
    });
  }
}

// =============================
// SCENE 13 - Mensagens bobas no celular
class TextingSillyScene extends Phaser.Scene {
  constructor() {
    super('TextingSillyScene');
  }
  create() {
    this.add.text(400, 300,
      "Quando você diz bobagens como:\n'Eu vou me matar com três dedos na bunda às 20:43'\n" +
      "e eu digo que faço cocô na sua boca...\nAinda assim sei que você é o homem da minha vida.\n\nPressione ESPAÇO",
      { font: "16px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('Future60YearsScene');
    });
  }
}

// =============================
// SCENE 14 - Futuro, 50 anos juntos, lembranças
class Future60YearsScene extends Phaser.Scene {
  constructor() {
    super('Future60YearsScene');
  }
  create() {
    this.add.text(400, 300,
      "Penso nos nossos 50 anos juntos...\nLembro de correr na rua, você com pizza, eu querendo parar.\nPenso no Star Wars, filas, sua paciência.\n\nPressione ESPAÇO",
      { font: "16px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('SonicWorldScene');
    });
  }
}

// =============================
// SCENE 15 - Sonic World
// "Admiro a sua força, seu humor... distância, fé..."
class SonicWorldScene extends Phaser.Scene {
  constructor() {
    super('SonicWorldScene');
  }
  create() {
    this.add.text(400, 300,
      "No mundo do Sonic...\nAdmiro sua força, constância, humor, fé.\nA distância é difícil, mas nos torna mais fortes.\n" +
      "Mal posso esperar pelo dia de não dizer 'tchau' em videochamada.\n\nPressione ESPAÇO",
      { font: "16px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('ThankYouScene');
    });
  }
}

// =============================
// SCENE 16 - Agradecimento Final
class ThankYouScene extends Phaser.Scene {
  constructor() {
    super('ThankYouScene');
  }
  create() {
    this.add.text(400, 300,
      "Obrigada por ser você, por dividir seu coração comigo,\npelos dias melhores que você proporciona.\nQue venham décadas de amor, fé e risadas.\n\nPressione ESPAÇO",
      { font: "18px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('LoveYouScene');
    });
  }
}

// =============================
// SCENE 17 - "Eu te amo demais."
class LoveYouScene extends Phaser.Scene {
  constructor() {
    super('LoveYouScene');
  }
  create() {
    this.add.text(400, 300,
      "Eu te amo demais.\n\nPressione ESPAÇO",
      { font: "20px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('ForeverYoursScene');
    });
  }
}

// =============================
// SCENE 18 - "Para sempre sua"
class ForeverYoursScene extends Phaser.Scene {
  constructor() {
    super('ForeverYoursScene');
  }
  create() {
    this.add.text(400, 300,
      "Para sempre sua,\n\nPressione ESPAÇO",
      { font: "20px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);

    this.input.keyboard.on('keydown-SPACE', () => {
      this.scene.start('GiullyaScene');
    });
  }
}

// =============================
// SCENE 19 - Giullya
class GiullyaScene extends Phaser.Scene {
  constructor() {
    super('GiullyaScene');
  }
  create() {
    this.add.text(400, 300,
      "Giullya",
      { font: "20px Arial", fill: "#fff", align: "center"}
    ).setOrigin(0.5);
    // End scene - no more transitions, or restart if you want.
  }
}

// =============================
// GAME CONFIG
// =============================
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: "#000000",
  scene: [
    StartScene, RickMortyScene, FragmentScene, 
    HarryPotterScene, BroomScene, HelpKissScene,
    JuntosNosScene, PortalTimeScene, Messages2017Scene,
    SmileMemoriesScene, TimeTravelNov2024Scene, ElogioScene,
    TextingSillyScene, Future60YearsScene, SonicWorldScene,
    ThankYouScene, LoveYouScene, ForeverYoursScene, GiullyaScene
  ],
  physics: {
    default: 'arcade',
    arcade: { debug: false }
  }
};

new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
